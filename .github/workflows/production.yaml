name: "production"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  retag-container:
    runs-on: self-hosted
    environment: production

    outputs:
      image_tochange: ${{ steps.retag.outputs.image_tochange }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub or your container registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Retag Container Image
        id: retag
        working-directory: ./manifest/dev
        run: |
          IMAGE_SOURCE=$(yq eval '.spec.template.spec.containers[0].image' deployment.yaml)
          docker pull $IMAGE_SOURCE

          export IMAGE_TOCHANGE=${{ vars.APP_IMAGE }}:$GITHUB_RUN_NUMBER

          docker tag $IMAGE_SOURCE $IMAGE_TOCHANGE
          docker push $IMAGE_TOCHANGE

          echo "${{ needs.retag-container.outputs.image_tochange }}=${IMAGE_TOCHANGE}" >> $GITHUB_OUTPUT

      - name: Print IMAGE_TOCHANGE in retag-container
        run: |
          echo "Deploying IMAGE_TOCHANGE: ${{ needs.retag-container.outputs.image_tochange }}"
          echo "DEBUG: vars.APP_IMAGE=${{ vars.APP_IMAGE }}"

  deploy-production:
    needs: retag-container
    runs-on: self-hosted
    environment: production

    steps:
      - name: Print IMAGE_TOCHANGE in deploy-production
        run: |
          echo "Deploying IMAGE_TOCHANGE: ${{ needs.retag-container.outputs.image_tochange }}"
          echo "DEBUG: vars.APP_IMAGE=${{ vars.APP_IMAGE }}"
